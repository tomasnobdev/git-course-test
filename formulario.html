<!DOCTYPE html>
<html lang="ES-es">
<head>
    <title>
</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="games.css">

</head>
<body>
    
<form>
    <label for="Nombre">Ingrese su nombre:</label>
    <input type="text" required placeholder="Escribe tu nombre" id="Nombre" minlength="5" maxlength="40" required pattern="[A-Za-z0-9]+"><br>
    <label for="apellido">Ingrese su apellido:</label>
    <input type="text" required placeholder="Escribe tu apellido" id="apellido" minlength="5" maxlength="40" required pattern="[A-Za-z0-9]+"><br>   
    <input type="radio" required name="gender" value="Hombre">Hombre <br>
    <input type="radio" required name="gender" value="Mujer">Mujer<br>
    <label for="email">Ingrese su email:</label>
    <input type="email" required placeholder="Escribe tu email (tuemail@example.com)" id="email"><br>
    <label for="telefono">Ingrese su telefono:</label>
     <input type="tel" required placeholder="Escribe tu Nº de telefono" id="telefono"><br>
     <textarea id="Texto" required placeholder="Escribe aquí tu inquietud"></textarea> <br>
     

     <input type="submit" value="Enviar">

</form>

</body>








</html>
